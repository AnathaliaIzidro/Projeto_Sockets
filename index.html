<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jogo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Resta 1</h1>
            <div id="turn-indicator">
                <div id="player1-indicator" class="player-indicator">Jogador 1</div>
                <div id="player2-indicator" class="player-indicator">Jogador 2</div>
            </div>
        </header>

        <div id="game-board"></div>

        <div class="controls">
            <button id="resign-button">Desistir</button>
            <button id="restart-button">Reiniciar</button>
        </div>
    
        <div id="winner-modal" class="modal">
            <div class="modal-content">
                <span id="winner-message"></span>
                <button id="modal-restart-button">Reiniciar Partida</button>
            </div>
        </div>

        <div class="chat-box">
            <div id="chat-messages" class="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
            <button id="send-message">Enviar</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
